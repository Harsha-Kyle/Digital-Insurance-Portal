{% extends 'base.html' %}
{% block content %}
<h2>Submit a Claim</h2>
<form method="POST" enctype="multipart/form-data">
    <textarea name="details" placeholder="Claim details..." required></textarea><br>
    <input type="file" name="file" required><br>
    <button type="submit">Submit Claim</button>
</form>

<h3>Your Claims</h3>
<ul>
    {% for c in claims %}
    <li>
        {{ c.details }} — Status: {{ c.status }} — Filed on {{ c.filed_at.strftime('%Y-%m-%d') }}
        {% if c.file %}<br><a href="{{ url_for('static', filename='uploads/' + c.file) }}" target="_blank">View File</a>{% endif %}
    </li>
    {% endfor %}
</ul>
{% endblock %}
